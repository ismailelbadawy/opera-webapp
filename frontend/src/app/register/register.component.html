<div class="my-container">
    <div class="form-container">
      <img class="form-logo" src="../../assets/logo-cairo-opera.png" />
      <p class="wlcm-text">Welcome to Cairo Opera House web portal, you are steps away from being able to reserve your favorite show. </p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" value="" [formControl]='usernameFormControl'>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name" value="" [formControl]='firstNameFormControl'>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name"  [formControl]="passwordFormControl">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" type="email" [formControl]="emailFormControl">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Gender" value="" [formControl]="genderFormControl">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="birth date" [matDatepicker]="picker" [formControl]='birthDateFormControl' placeholder="Birth date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <!-- -->
      <mat-form-field class="example-full-width">
        <input matInput placeholder="City" [formControl]="cityFormControl">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Address" [formControl]="addressFormControl">
      </mat-form-field>
      
      
      <button *ngIf="!isLoading" (click)='tryRegister();' class="example-full-width" mat-button>Register</button>
      <div *ngIf="hasError" id="register-error" class="error-text">
        <p>Registeration failed try again.</p>
      </div>
    </div>
  </div>
