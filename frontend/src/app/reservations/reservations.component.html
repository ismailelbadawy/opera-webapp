<h2 class="title-recent">Your Reservations</h2>
<p class="paragraph-videos">Here you can your reservations</p>
<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="halls">
    <div class="video" *ngFor="let item of reservations" >
        <h2 class="video-title">Reservation No. {{item._ticketId}} Seat Number: S.{{item._seat.row}}{{item._seat.column}}</h2>
        <!-- <h3 class="video-component">{{item._hallShape}} X {{item._hallShape}}</h3> -->
    </div>
</div>
